<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">
<meta name="author" content="{{ .Site.Params.authors }}">
<meta name="generator" content="Hugo {{ hugo.Version }}">

<meta name="docsearch:language" content="en">
<meta name="docsearch:version" content="{{ .Site.Params.docs_version }}">

<title>{{ if .IsHome }}{{ .Site.Title | markdownify }} · {{ .Site.Params.description | markdownify }}{{ else }}{{ .Title | markdownify }} · {{ .Site.Title | markdownify }} v{{ .Site.Params.docs_version }}{{ end }}</title>

<link rel="canonical" href="{{ .Permalink }}">

<link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
<link rel="dns-prefetch" href="https://pagead2.googlesyndication.com" crossorigin>
<link rel="preconnect" href="https://translate.google.com" crossorigin>
<link rel="dns-prefetch" href="https://translate.google.com" crossorigin>
{{- if eq .Page.Layout "docs" -}}
<link rel="preconnect" data-href="https://AK7KMZKZHQ-dsn.algolia.net" crossorigin>
<link rel="dns-prefetch" data-href="https://AK7KMZKZHQ-dsn.algolia.net" crossorigin>
{{- end }}
<link rel="preload" as="style" href="/docs/{{ .Site.Params.docs_version }}/dist/css/bootstrap.min.css" crossorigin>
<link rel="preload" as="script" href="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" crossorigin>

{{ with .Params.robots -}}
<meta name="robots" content="{{ . }}">
{{- end }}

{{ partial "stylesheet" . }}
{{ partial "favicons" . }}
{{ partial "social" . }}
{{ partial "analytics" . }}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2654354514493486" crossorigin></script>
